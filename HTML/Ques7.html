<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customer Profile - Data Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .reset-btn {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® Grand Hotel</h1>
            <h2>Customer Profile Registration</h2>
            <p>Please fill in all required information</p>
        </div>

        <form id="customerForm" action="#" method="POST">
            <div class="form-group">
                <label for="customerName">Full Name <span class="required">*</span></label>
                <input type="text" id="customerName" name="customerName" required placeholder="Enter customer's full name">
            </div>

            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" rows="3" required placeholder="Enter complete address"></textarea>
            </div>

            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter age">
            </div>

            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="roomType">Room Type <span class="required">*</span></label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="Non-AC">Non-A/C Room</option>
                    <option value="AC">A/C Room</option>
                    <option value="Deluxe">Deluxe Room</option>
                </select>
            </div>

            <div class="form-group">
                <label>Payment Method <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="cash" name="paymentType" value="Cash" required>
                        <label for="cash">üíµ Cash</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="card" name="paymentType" value="Credit/Debit Card" required>
                        <label for="card">üí≥ Credit/Debit Card</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="coupons" name="paymentType" value="Coupons" required>
                        <label for="coupons">üé´ Coupons</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="checkIn">Check-in Date</label>
                <input type="date" id="checkIn" name="checkIn">
            </div>

            <div class="form-group">
                <label for="checkOut">Check-out Date</label>
                <input type="date" id="checkOut" name="checkOut">
            </div>

            <button type="submit" class="submit-btn">Register Customer</button>
            <button type="reset" class="reset-btn">Clear Form</button>
        </form>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let profileData = {};
            
            for (let [key, value] of formData.entries()) {
                profileData[key] = value;
            }
            
            alert('Customer Profile Registered Successfully!\n\n' + 
                  'Name: ' + profileData.customerName + '\n' +
                  'Age: ' + profileData.age + '\n' +
                  'Gender: ' + profileData.gender + '\n' +
                  'Room Type: ' + profileData.roomType + '\n' +
                  'Payment Method: ' + profileData.paymentType);
            
            console.log('Customer Profile Data:', profileData);
        });

        // Set minimum date to today for check-in
        document.getElementById('checkIn').min = new Date().toISOString().split('T')[0];
        document.getElementById('checkOut').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
